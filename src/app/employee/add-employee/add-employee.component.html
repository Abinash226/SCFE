
<div class="example-container">
  <mat-form-field>
    <input matInput [(ngModel)]="employee.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="employee.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="employee.department" placeholder="Department" name="department" class="form-control" id="department">
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="employee.gender" placeholder="Gender" name="gender" class="form-control" id="gender">
      <mat-option value="male">Male</mat-option>
      <mat-option value="female">Female</mat-option>
      <mat-option value="others">Others</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="employee.dateOfBirth" placeholder="DOB" name="dateOfBirth" class="form-control" id="dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createEmployee()">Create</button>
</div>
