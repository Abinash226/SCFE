
<div class="example-container">
  <mat-form-field>
    <input matInput [(ngModel)]="employee.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="employee.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="employee.department" placeholder="Department" name="department" class="form-control" id="department">
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="employee.gender" placeholder="Gender" name="gender" class="form-control" id="gender" required>
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Others">Others</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="employee.dateOfBirth" placeholder="DOB" name="dateOfBirth" class="form-control" id="dateOfBirth" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createEmployee()">Create</button>
</div>
